<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>自動發送訊息</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>訊息發送中...</h1>

  <script>
    async function main() {
      await liff.init({ liffId: "2007338941-D63gmVoP" }); // 這裡換成你的 LIFF ID

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      try {
        await liff.sendMessages([
          {
            type: "text",
            text: "👋 你好！我從 LIFF 頁面來的！"
          }
        ]);
        alert("訊息已發送！");
        liff.closeWindow();
      } catch (err) {
        console.error('發送失敗', err);
        alert("發送訊息失敗！");
      }
    }

    main();
  </script>
</body>
</html>
